<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\stylesheets\calculator.css">
    <link rel="shortcut icon" type="image/png" href=".\favicon.ico" />
    <title>CourSys - Formula Tester</title>
    <script src=".\scripts\calculator.js" defer></script>
</head>
<body>
        <div class="body1">
            <div class="body2">
                <header id="h1">
                    Grade Calculator
                </header>
                <div class="body3">
                    <main>
                        <header id="h2">
                            Activities
                        </header>
                        <p id="p1">Give grades to the numeric activites:</p>
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Short Name</th>
                                <th>Weight</th>
                                <th>Grade</th>
                                <th id="percent">Percent</th>
                            </tr>
                            <tr>
                                <td>Activity 1</td>
                                <td>A1</td>
                                <td><form><input id="weightA1" type="text" class="tablebox" oninput="percentA1func()"></form></td>
                                <td><form><input type="text" class="tablebox" id="gradeTopA1" oninput="percentA1func()">  /</form><form class="form1"><input type="text" class="tablebox" id="gradeBotA1" oninput="percentA1func()"></form></td>
                                <td id="percentA1"></td>
                            </tr>
                            <tr>
                                <td>Activity 2</td>
                                <td>A2</td>
                                <td><form><input id="weightA2" type="text" class="tablebox" oninput="percentA2func()"></form></td>
                                <td><form><input type="text" class="tablebox" id="gradeTopA2" oninput="percentA2func()">  /</form><form class="form1"><input type="text" class="tablebox" id="gradeBotA2" oninput="percentA2func()"></form></td>
                                <td id="percentA2"></td>
                            </tr>
                            <tr>
                                <td>Activity 3</td>
                                <td>A3</td>
                                <td><form><input id="weightA3" type="text" class="tablebox" oninput="percentA3func()"></form></td>
                                <td><form><input type="text" class="tablebox" id="gradeTopA3" oninput="percentA3func()">  /</form><form class="form1"><input type="text" class="tablebox" id="gradeBotA3" oninput="percentA3func()"></form></td>
                                <td id="percentA3"></td>
                            </tr>
                            <tr>
                                <td>Activity 4</td>
                                <td>A4</td>
                                <td><form><input id="weightA4" type="text" class="tablebox" oninput="percentA4func()"></form></td>
                                <td><form><input type="text" class="tablebox" id="gradeTopA4" oninput="percentA4func()">  /</form><form class="form1"><input type="text" class="tablebox" id="gradeBotA4" oninput="percentA4func()"></form></td>
                                <td id="percentA4"></td>
                            </tr>
                        </table>
                        <footer id="f1">
                            Result
                        </footer>
                        <b id="resultEnd">  </b>
                        <footer>
                            <form id="button1"><input class="buttons" type="button" value="MEAN"></form><form id="button2"><input class="buttons" type="button" value="WEIGHTED"></form>
                        </footer>
                    </main>
                </div>
            </div>
        </div>
</body>
</html>
